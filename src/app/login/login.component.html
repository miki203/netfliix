<div class="container py-5 container">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <!-- form card login -->
          <div class="card rounded-0">
            <div class="card-header">
              <h3 class="mb-0">Zaloguj się</h3>
            </div>
            <div class="card-body">
              <form class="form" role="form" autocomplete="off" id="formLogin" novalidate="" method="POST">
                <div class="form-group">
                  <label>Login</label>
                  <input type="text" class="form-control form-control-lg rounded-0" [(ngModel)]="user_name" name="user" required="">
                  <div class="invalid-feedback">Oops, you missed this one.</div>
                </div>
                <div class="form-group">
                  <label>Hasło</label>
                  <input type="password" class="form-control form-control-lg rounded-0" name="password" [(ngModel)]="password" required="" autocomplete="new-password">
                  <div class="invalid-feedback">Enter your password too!</div>
                </div>
                <div>
                  <label class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input">
                    <span class="custom-control-indicator"></span>

                  </label>
                </div>
                <button type="submit" class="btn btn-success btn-lg float-right" id="btnLogin" (click)="login()">Login</button>
                <button type="submit" class="btn btn-success btn-lg float-right" id="btnRegister" [routerLink]="['/register']" >Zarejestruj</button>
              </form>
            </div>
            <!--/card-block-->
            <ng-flash-message></ng-flash-message>
          </div>
          <!-- /form card login -->

        </div>


      </div>
      <!--/row-->

    </div>
    <!--/col-->
  </div>
  <!--/row-->
</div>
<!--/container-->
