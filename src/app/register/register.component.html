<div class="container">
<form class="bg-light pad ">
  <div class="form-group">
    <label >Imie</label>
    <input type="text" id="firstName" class="form-control" [(ngModel)]="firstName" name="user" required="" />
  </div>
  <div class="form-group">
    <label >Nazwisko</label>
    <input type="text" id="lastName" class="form-control" [(ngModel)]="lastName" name="user" required=""/>
  </div>
  <div class="form-group">
    <label >Login</label>
    <input type="text" id="username" class="form-control" [(ngModel)]="username" name="user" required=""/>
  </div>
  <div class="form-group">
    <label >Has≈Ço</label>
    <input type="password" id="password" class="form-control" [(ngModel)]="password" name="user" required=""/>
  </div>
  <div class="form-group">
    <label >email</label>
    <input type="email" id="email" class="form-control" [(ngModel)]="email" name="user" required=""/>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-success btn-lg " id="btnRegister" (click)="rejestruj()">Register</button>
    <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
  </div>
</form>
</div>
