<div class="row container">
  <h1 class="headCategory">Sci-Fi</h1><a class="show_all" href="../category/sci-fi"> Pokaż wszystkie</a>
</div>
<div class="row">
  <div class="min_movie" *ngFor="let movie of moviesSciFi; let i=index;">
    <img class="img-fluid img" *ngIf="i<4" src={{movie.thumbnailUrl}} (click)="ogladaj(movie)"/>
    <div class="gradient"></div>
    <span class="title_movie" *ngIf="i<4">{{movie.title}}</span>
    <img class="add_to_my_list" *ngIf="i<4" src="assets/img/add.png">
  </div>
</div>
