<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<div class="row top">
  <div class="min_movie movies" *ngFor="let movie of movies; let i=index">
    <img class="img-fluid img movie" src={{movie.thumbnailUrl}}/>
    <div class="gradient" (click)="ogladaj(movie)"></div>
    <span class="title_movie">{{movie.title}}</span>
    <img class="my_list" id="movieDel{{movie.id}}"  *ngIf="movie.inSaved===true" src="assets/img/delete.png" (click)="changeStateMyList(movie)">
    <img class="my_list" id="movieAdd{{movie.id}}"  *ngIf="movie.inSaved===false" src="assets/img/add.png" (click)="changeStateMyList(movie)">
  </div>
  <ng-flash-message class="text-center fixed-bottom"></ng-flash-message>
</div>
