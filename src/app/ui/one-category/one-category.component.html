<div class="row top">
  <div class="min_movie movies" *ngFor="let movie of movies">
    <img class="img-fluid img movie" src={{movie.thumbnailUrl}}/>
    <div class="gradient" (click)="ogladaj(movie)"></div>
    <span class="title_movie">{{movie.title}}</span>
    <img class="my_list" *ngIf="movie.inSaved===true" src="assets/img/delete.png" (click)="deleteFromMyList(movie)">
    <img class="my_list" *ngIf="movie.inSaved===false" src="assets/img/add.png" (click)="saveToMyList(movie)">
  </div>
  <ng-flash-message class="text-center fixed-bottom"></ng-flash-message>
</div>
